<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-3 0.5 -3" rotation="0 45 0" color="orange"></a-box>
      <a-sphere position="-1 1.25 -5" radius="1.25" color="white"></a-sphere>
      <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="red"></a-cylinder>
      <a-octahedron position="0.5 0.75 -3" color="#FF926B" radius="0.45"></a-octahedron>
      <a-ring position="2.5 0.7 -8" color="black" radius-inner="0.25" radius-outer="0.7"></a-ring>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
